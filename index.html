<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Image Resizer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      color: #333;
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { margin-bottom: 1rem; }
    label { display: block; margin-top: 1rem; }
    input, select, button {
      margin-top: 0.5rem;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
    }
    button {
      background: #0078d4;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    canvas {
      margin-top: 1rem;
      max-width: 100%;
      border: 1px solid #ccc;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h2>üìê Smart Image Resizer</h2>
  <input type="file" id="upload" accept="image/*" />
  
  <label>Resize Percentage:
    <input type="number" id="percent" value="50" min="1" max="500" />
  </label>
  
  <label>Image Format:
    <select id="format">
      <option value="jpeg">JPEG</option>
      <option value="webp">WebP</option>
    </select>
  </label>
  
  <label>Quality (0.1‚Äì1.0):
    <input type="number" id="quality" value="0.6" step="0.1" min="0.1" max="1.0" />
  </label>
  
  <button onclick="resizeImage()">Resize</button>
  <button onclick="downloadImage()">Download</button>
  
  <div id="status"></div>
  <canvas id="canvas"></canvas>

  <script>
    let img = new Image();
    let originalWidth = 0;
    let originalHeight = 0;

    document.getElementById('upload').onchange = e => {
      const file = e.target.files[0];
      if (!file) return;
      img.onload = () => {
        originalWidth = img.width;
        originalHeight = img.height;
        drawImage(originalWidth, originalHeight);
        document.getElementById('status').textContent = "Image loaded.";
      };
      img.src = URL.createObjectURL(file);
    };

    function resizeImage() {
      const percent = parseInt(document.getElementById('percent').value);
      const newWidth = originalWidth * percent / 100;
      const newHeight = originalHeight * percent / 100;
      drawImage(newWidth, newHeight);
      document.getElementById('status').textContent = `Resized to ${newWidth}√ó${newHeight}px`;
    }

    function drawImage(w, h) {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = w;
      canvas.height = h;
      ctx.clearRect(0, 0, w, h);
      ctx.drawImage(img, 0, 0, w, h);
    }

    function downloadImage() {
      const canvas = document.getElementById('canvas');
      const format = document.getElementById('format').value;
      const quality = parseFloat(document.getElementById('quality').value);
      const mime = format === 'webp' ? 'image/webp' : 'image/jpeg';
      const link = document.createElement('a');
      link.download = `resized-image.${format}`;
      link.href = canvas.toDataURL(mime, quality);
      link.click();
      document.getElementById('status').textContent = `Downloaded as ${format.toUpperCase()} with quality ${quality}`;
    }
  </script>
</body>
</html>
